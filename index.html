<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دکتر محمد بدریان — گالری رسمی</title>

  <!-- توضیحات برای گوگل -->
  <meta name="description" content="گالری رسمی دکتر محمد بدریان — پژوهشگر و نویسنده در حوزه اقتصاد، خلاقیت و توسعه فرهنگی" />

  <!-- تصاویر برای گوگل و شبکه‌های اجتماعی -->
  <meta property="og:type" content="profile" />
  <meta property="og:locale" content="fa_IR" />
  <meta property="og:image" content="https://mohammadbadrian0-art.github.io/portrait.jpg.jpeg" />
  <meta property="og:image:alt" content="دکتر محمد بدریان" />

  <style>
    :root{
      --bg:#f7f8fa;
      --card:#ffffff;
      --text:#222;
      --muted:#6b7280;
      --border:#e6e9ef;
      --shadow:0 8px 30px rgba(0,0,0,.06);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      font-family: Vazirmatn, Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }
    .wrap{
      max-width: 980px;
      margin: 40px auto;
      padding: 0 16px;
    }
    header{
      text-align:center;
      margin-bottom: 24px;
    }
    h1{
      font-size: 28px;
      margin: 0 0 8px;
    }
    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    @media (max-width: 700px){
      .grid{ grid-template-columns: 1fr; }
    }
    figure{
      margin: 0;
      background: #fafbff;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    figure img{
      display:block;
      width: 100%;
      height: auto;
    }
    figcaption{
      padding: 10px 12px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      border-top: 1px solid var(--border);
      background: #fff;
    }
    footer{
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      margin: 20px 0 40px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>دکتر محمد بدریان — گالری رسمی</h1>
      <p class="subtitle">تصاویر رسمی دکتر محمد بدریان</p>
    </header>

    <div class="card">
      <div class="grid">
        <figure>
          <img src="https://mohammadbadrian0-art.github.io/portrait.jpg.jpeg" alt="دکتر محمد بدریان - عکس رسمی پرتره">
          <figcaption>عکس رسمی پرتره</figcaption>
        </figure>

        <figure>
          <img src="https://mohammadbadrian0-art.github.io/profile2.jpg.jpeg" alt="دکتر محمد بدریان - پشت میز کار">
          <figcaption>پشت میز کار</figcaption>
        </figure>
      </div>
    </div>

    <footer>© دکتر محمد بدریان</footer>
  </div>
</body>
</html>
